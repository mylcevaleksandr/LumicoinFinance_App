<div class="row pt-5 my-5">
    <h1 class="col ">Доходы и расходы</h1>
</div>
<div class="row mb-4">
    <div class="col col-lg-2">
        <a href="#/income-outcome-create" id="createIncome" type="button" class="btn btn-success">Создать доход</a>
    </div>
    <div class="col">
        <a href="#/income-outcome-create" type="button" class="btn btn-danger">Создать расход</a>
    </div>
</div>
<div class=" row fw-medium w-75 ps-3 py-5 my-5 d-flex justify-content-center align-items-center gap-3">
    <button id="today" class="custom-color active fw-medium col btn btn-light border border-dark">Сегодня
    </button>
    <button id="week" class="custom-color fw-medium col btn btn-light border border-dark ">Неделя</button>
    <button id="month" class="custom-color fw-medium col btn btn-light border border-dark ">Месяц</button>
    <button id="year" class="custom-color fw-medium col  btn btn-light border border-dark ">Год</button>
    <button id="all" class="custom-color fw-medium col btn btn-light border border-dark ">Все</button>
    <button id="interval" class="custom-color fw-medium col btn btn-light border border-dark"> Интервал</button>
    <div class="col d-flex align-items-center justify-content-center gap-2 pe-0">
        <div class=" text-dark">
            c
        </div>
        <div class="input-group date" id="datepicker">
            <input id="dateBegin" type="text"
                   class="dates rounded px-2 border-0 text-decoration-underline form-control"
                   placeholder="Дата">
            <span class="input-group-append"></span>
        </div>
    </div>
    <div class="col d-flex align-items-center justify-content-center gap-2">
        <div class=" text-dark">
            по
        </div>
        <div class="input-group date" id="datepickerTwo">
            <input id="dateEnd" type="text"
                   class="dates px-2 rounded border-0 text-decoration-underline form-control"
                   placeholder="Дата">
            <span class="input-group-append"></span>
        </div>
    </div>
</div>
<div class="chart row">
    <table class="text-center table">
        <thead>
        <tr>
            <th scope="col">№ Операции</th>
            <th scope="col">Тип</th>
            <th scope="col">Категория</th>
            <th scope="col">Сумма</th>
            <th scope="col">Дата</th>
            <th scope="col">Комментарий</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
