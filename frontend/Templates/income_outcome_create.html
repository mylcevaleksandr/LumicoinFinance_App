<div class="row ps-5 pt-5 my-5">
    <h1 class="col ">Редактирование дохода/расхода</h1>
</div>

<div class="row position-relative ps-5 pb-3">
    <div class="col-3">
        <select id="select" class="form-select my-1">
            <option value="" disabled selected hidden>Тип...</option>
            <option value="income" id="selectIncome">Доход</option>
            <option value="expense" id="selectExpense">Расход</option>
        </select>
        <select id="description" class="form-select my-1">
            <option id="selectDescription" disabled selected hidden>Категория...</option>
        </select>
        <input id="amount" type="text" placeholder="Сумма в $" class="form-control my-1">
        <div class="input-group date" id="datepickerThree">
            <input id="date" type="text"
                   class="dates rounded form-control"
                   placeholder="Дата">
            <span class="input-group-append"></span>
        </div>
        <input id="comment" class="form-control my-1" placeholder="Комментарий...">
    </div>
</div>
<div class="row ps-3 pe-0 mb-4">
    <div class="col col-lg-2">
        <button id="saveIncome" type="button" class="btn btn-success">Сохранить
        </button>
    </div>
    <div class="col ps-0">
        <a href="#/income-outcome" type="button" id="createExpense" type="button" class="btn btn-danger">Отмена
        </a>
    </div>
</div>
